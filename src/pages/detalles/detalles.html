<ion-header>
  <ion-navbar>
    <ion-title style="background-color: rgb(184,158,151)">Detalles</ion-title>
 
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: rgb(222,204,204)">
<h1>{{e.ad.subject}}</h1>

<!-- <img *ngIf="e.ad.hasOwnProperty('images')" src= "http://img.segundamano.mx/cover/{{e.ad.thumbnail.path}}">  -->

<ion-slides pager *ngIf="e.ad.hasOwnProperty('images')">
    <ion-slide *ngFor= "let img of imgs">
      <img src= "http://img.segundamano.mx/medium/{{img.path}}" >
    </ion-slide>
  </ion-slides>


<ion-card>
  <ion-card-header> Características 
      
</ion-card-header>
  <h1 *ngIf="e.ad.hasOwnProperty('list_price')"> {{e.ad.list_price.label}} </h1>

  <h2 *ngIf="e.ad.hasOwnProperty('locations')"> Ubicación: {{e.ad.locations[0].locations[0].locations[0].label}}, {{e.ad.locations[0].locations[0].label}}, {{e.ad.locations[0].label}} </h2>

  <h3 *ngIf="e.ad.hasOwnProperty('list_time')"> Publicado el {{e.ad.list_time.label}} </h3>
</ion-card>

<ion-card *ngIf="e.ad.hasOwnProperty('body')">
  <ion-card-header> Descripción </ion-card-header>
  <h2> {{e.ad.body}} </h2>
</ion-card>

<button ion-button icon-only color="dark" (click)='addFavoritos(e)'>
  Añadir a favoritos <ion-icon name="heart"></ion-icon>
</button>

</ion-content>
